<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <!-- This is where the current date will be displayed -->
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- WHEN I click into a timeblock
           THEN I can enter an event
           This can be done in the html using <textarea> -->

    <!-- WHEN I scroll down
          THEN I am presented with timeblocks for standard business hours
          maybe just to 9-5 -->
    <div class="row timeBlock" id="9">
      <div class="col-sm-12 col-md-1 timeText">9am</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="10">
      <div class="col-sm-12 col-md-1 timeText">10am</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="11">
      <div class="col-sm-12 col-md-1 timeText">11am</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="12">
      <div class="col-sm-12 col-md-1 timeText">12pm</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="13">
      <div class="col-sm-12 col-md-1 timeText">1pm</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="14">
      <div class="col-sm-12 col-md-1 timeText">2pm</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="15">
      <div class="col-sm-12 col-md-1 timeText">3pm</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="16">
      <div class="col-sm-12 col-md-1 timeText">4pm</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

    <div class="row timeBlock" id="17">
      <div class="col-sm-12 col-md-1 timeText">5pm</div>
      <textarea class="col-sm-12 col-md-10 textField"></textarea>
      <button type="submit" class="btn col-sm-12 col-md-1">save</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
